vich_uploader:
    db_driver: orm

    mappings:
        cover_image:
            uri_prefix: /img/covers
            upload_destination: '%kernel.project_dir%/public/img/covers'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true

        album_image:
            uri_prefix: /img/album
            upload_destination: '%kernel.project_dir%/public/img/album'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true

        slider_image:
            uri_prefix: /img/slider
            upload_destination: '%kernel.project_dir%/public/img/slider'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true

        news_image:
            uri_prefix: /img/news
            upload_destination: '%kernel.project_dir%/public/img/news'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true

        detail_image:
            uri_prefix: /img/detail
            upload_destination: '%kernel.project_dir%/public/img/detail'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true

